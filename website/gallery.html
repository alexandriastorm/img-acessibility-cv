<style>
#popup { color: #000; background-color: #c0c0c0; }

#popup a, #popup a:visited {
	position: relative;
	width: 130px;
	line-height: 30px;
	text-align: right;
	padding: 0 10px;
	margin: 0;
	border: none;
	text-decoration: none;
	font-size: 1em;
	font-weight: bold;
}

#popup a span {
	display: none;
    position: relative;
}

#popup a:hover { 
    position: relative;
	background-color: none; 
}

/* the IE correction rule */
#popup a:hover	{
    position: relative;
	color: #f00; 
	background-color: none;
	text-indent: 0; /* added the default value */ 
}

#popup a:hover span {
	display: block;
	position: relative;
	top: 0px;
	left: 170px;
	width: 320px;
	margin: 0px;
	padding: 10px;
	color: none;
	font-weight: normal;
	background: none;
	text-align: left;
	border: none;
}
</style>
